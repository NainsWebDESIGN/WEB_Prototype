<section class="body" [class.sunSet]="sunset">
  <header class="active" [class.sunSet]="sunset">
    <span class="LOGO" [class.sunSet]="sunset">LOGO</span>
    <div class="headerBtn">
      <span *ngFor="let router of [132 , 456 , 789]" [class.sunSet]="sunset">{{router}}</span>
    </div>
  </header>
  <i class="fad fa-eclipse" [class.sunSet]="sunset" (click)='sunset = !sunset'></i>
</section>
